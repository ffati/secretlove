<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>我想对你说</title>
    <div th:replace="../templates/publicContent/commen :: commenhead"></div>
</head>
<body class="backgroundimg">


<div class="maindiv1"></div>
<div class="maindiv2">

    <div style="width: 100%;height: 100%;position: absolute" align="center" >
        <div class="" style="width: 80%;margin-top: 10% ">
            <div style="display: inline-block;height: 50px;width: 50%">
                <input type="text" name="username" style=" border-radius: 15px;" lay-verify="required" placeholder="你要对谁说" autocomplete="off" class="layui-input" />
            </div>
        </div>

        <div class="" style="width: 80%;">
            <div style="display: inline-block;height: 200px;width: 50%;margin-top: 20px">
                <textarea type="text" name="username" style=" border-radius: 15px;height: 200px;width: 100%" lay-verify="required" placeholder="对Ta说点什么" autocomplete="off" class="" ></textarea>
            </div>
        </div>

        <div class="" style="width: 80%;">
            <div style="display: inline-block;height: 50px;width: 50%;margin-top: 20px">
                <input type="text" name="username" style=" border-radius: 15px;" lay-verify="required" placeholder="留下你的一些信息" autocomplete="off" class="layui-input" />
            </div>
        </div>

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
            <legend>背景图片上传(非必须)</legend>
        </fieldset>

        <div class="" style="width: 80%;">
            <div style="display: inline-block;height: 50px;width: 50%">
                <div class="layui-upload-drag" id="uploaddiv">
                    <i class="layui-icon"></i>
                    <p>点击上传，或将文件拖拽到此处</p>
                    <div class="layui-hide" id="uploadDemoView">
                        <hr>
                        <img src="" alt="图片预览" style="max-width: 196px">
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="mc-ui-absolute-pane maindiv3" >
    <div th:replace="../templates/publicContent/menubar :: menubar"></div>
</div>


<script>

    layui.use(['form','flow','laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider'], function() {
        var laydate = layui.laydate //日期
            , laypage = layui.laypage //分页
            , layer = layui.layer //弹层
            , table = layui.table //表格
            , carousel = layui.carousel //轮播
            , upload = layui.upload //上传
            , element = layui.element //元素操作
            , slider = layui.slider //滑块
            , form = layui.form
            , flow = layui.flow;


        upload.render({
            elem: '#uploaddiv'
            ,accept: 'file' //普通文件
            ,exts: 'jpg|png|jpeg' //图片格式
            ,url: '' //改成您自己的上传接口
            ,done: function(res){
                layer.msg('上传成功');
                layui.$('#uploadDemoView').removeClass('layui-hide').find('img').attr('src', res.files.file);
                console.log(res)
            }
        });


    });



</script>

</body>
</html>
