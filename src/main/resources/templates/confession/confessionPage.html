<!DOCTYPE html>

        <img class="" th:src="@{/img/menuImg/confessionWall.gif}" />
    </div>
</div>

    <div class="maindiv2" style="background-color: #B2B2B2;opacity:0.5;color: #0C0C0C" align="center">

    <div class="loveletter" style="width: 60%;margin-top: 30%" align="center">
        <label class="layui-form-label" th:text="${showModel.content}"></label>

        <label class="layui-form-label" th:text="${showModel.clue}"></label>

</div>


<div>

        <source th:src="@{/audioFrequency/song.mp3}" type="audio/mp3" />
    </audio>
</div>

<script type="text/javascript" th:src="@{/js/insideHomePage.js}"></script>

<script>


    $(document).ready(function () {
        var scheight=$(window).height();
        var divheight=$(".loveletter").css("height");
        var margintoppx=(scheight-divheight)/2+"px";

        $(".loveletter").css("margin-top",margintoppx);

    });


    new Effect({
        //特效图片，多张图片时传入数组，单个图片时传入字符串
        effectUrl: ["../img/stars/1.png", "../img/stars/2.png", "../img/stars/3.png", "../img/stars/4.png",
            "../img/stars/5.png", "../img/stars/6.png", "../img/stars/7.png", "../img/stars/8.png", "../img/stars/9.png"],
        //特效旋转，1/true为旋转，0/false为不旋转
        rotate: 1,
        //特效方向，left/right/up/down
        direction: "up"
    });


    $(".secretimg").mousedown(function () {

        $(".loveletter").toggle();
        $(".hiddenClue").toggle();
    });

    $(".secretimg").mouseup(function () {

        $(".loveletter").toggle();
        $(".hiddenClue").toggle();
    });

</script>
