    <meta charset="UTF-8">
    <title> </title>
    <div th:replace="../templates/publicContent/commen :: commenhead"></div>
</head>
<body style="overflow-x:hidden">

<div style="overflow: hidden">
<div class="phonediv" align="center" style="margin-top: 10%;position: absolute;width: 80%;margin-left: 50px">

    <input class="layui-input" type="text" name="phone" style=" border-radius: 15px;width: 60%" lay-verify="required" placeholder="输入注册手机号" autocomplete="off"/>
    <div class="icondiv1" style="margin: 10px"><i class="layui-icon layui-icon-next"></i></div>

</div>

<div class="verificationcode" hidden="hidden" align="center" style="margin-top: 10%;position: absolute;width: 80%">

    <input class="layui-input" type="text" name="phone" style=" border-radius: 15px;width: 60%" lay-verify="required" placeholder="输入验证码" autocomplete="off"/>
    <div class="icondiv2" style="margin: 10px"><i class="layui-icon layui-icon-next"></i></div>

</div>

<div class="newpassworld" hidden="hidden" align="center" style="margin-top: 10%;position: absolute;width: 80%">

    <input class="layui-input" type="text" name="phone" style=" border-radius: 15px;width: 60%" lay-verify="required" placeholder="新密码" autocomplete="off"/>
    <div class="icondiv3" style="margin: 10px"><i class="layui-icon layui-icon-next"></i></div>
    
</div>
</div>
<script>
    
    $(".icondiv1").click(function () {

        $('.phonediv').animate({
            right:'450px',
        },
            "slow",
            function () {
            $('.phonediv').hidden;
        });
        $(".verificationcode").css('left','300px');
        $(".verificationcode").show();
        $('.verificationcode').animate({
            left:'50px',
        },"slow");
    });

    $(".icondiv2").click(function () {

        $('.verificationcode').animate({
                left:'-450px',
            },
            "slow",
            function () {
                $(".verificationcode").hidden;
            });
        $(".newpassworld").css('left','300px');
        $(".newpassworld").show();
        $('.newpassworld').animate({
            left:'50px',
        },"slow");
    });


</script>

</body>
</html>
